{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
  {% if post.published_date %}
      <div class="date">
          {{ post.published_date }}
      </div>
  {% else %}
  <a class="btn btn-outline-primary" href="{% url 'post_publish' pk=post.pk %}">Publish</a>

  {% endif %}

  <a  class="btn btn-outline-primary" href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-pencil-alt"></i></a>
  <a class="btn btn-outline-primary" href="{% url 'post_remove' pk=post.pk %}"><i class="fas fa-trash"></i></a>
  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
